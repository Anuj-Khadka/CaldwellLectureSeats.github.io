<html>
<body>
    <video id="qrvid" style="width:400;height:300;border:solid 1px gray"></video>
    <br>
    <button onclick="qrScanner.setCamera('user');qrScanner.start();">User-facing Camera</button>
    <button onclick="qrScanner.setCamera('environment');qrScanner.start();">Out-facing Camera</button>
    <br>
    QR result: <span id="qrresult"></span>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js" integrity="sha512-a/IwksuXdv0Q60tVkQpwMk5qY+6cJ0FJgi33lrrIddoFItTRiRfSdU1qogP3uYjgHfrGY7+AC+4LU4J+b9HcgQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const qrVid=document.getElementById('qrvid');
    const qrResult=document.getElementById('qrresult');
    const qrScanner = new QrScanner(
        qrVid,
        r=>{
            qrResult.innerText=r.data;
            qrScanner.stop();
        },
        {
            preferredCamera:'environment',
            highlightScanRegion: true,
            highlightCodeOutline: true,
        }
    );
    qrScanner.start();
</script>
</html>
